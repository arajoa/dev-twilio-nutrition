name: Pull request on master action

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Run tests
      run: sbt test

    - name: Docker publish
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_PASSWORD }} ${{ secrets.DOCKER_REPOSITORY }}
        sbt -Ddocker.tags.name=${{ GITHUB_RUN_ID }} -Ddocker.organization=arajoa -Ddocker.repository=${{ secrets.DOCKER_REPOSITORY }} docker:publish